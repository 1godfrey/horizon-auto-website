<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon Automation - Contact Us</title>
  <link rel="icon" type="image/png" href="images/horizon.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar (Same as Home Page) -->
  <nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">Horizon Automation</a>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:text-blue-200">Home</a></li>
        <li><a href="about.html" class="hover:text-blue-200">About Us</a></li>
        <li><a href="services.html" class="hover:text-blue-200">Services</a></li>
        <!-- <li><a href="projects.html" class="hover:text-blue-200">Projects</a></li> -->
        <!-- <li><a href="blog.html" class="hover:text-blue-200">Blog</a></li> -->
        <li><a href="contact.html" class="hover:text-blue-200">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="container mx-auto py-12">
    <h2 class="text-4xl font-bold text-center mb-8">Contact Us</h2>
    <form class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Name</label>
        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Message</label>
        <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="5"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Send Message</button>
    </form>
  </section>

  <!-- Email Address Section -->
  <section class="container mx-auto mb-8 text-center">
    <h3 class="text-2xl font-bold mb-4">Or Email Us Directly</h3>
    <p class="text-gray-700">
      <a href="mailto:horizonautomationtools@gmail.com" class="text-blue-600 hover:underline">horizonautomationtools@gmail.com</a>
    </p>
  </section>

  <!-- Footer (Same as Home Page) -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 Horizon Automation. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
